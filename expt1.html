<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Pattern</title>
</head>
<style>
    table{
        border-spacing: 5px;
    }
    td{
        padding: 20px;
        width: 20px;
        height: 18px;
    }
    .c1{
        background-color: rgb(35, 123, 255);
    }
    .c2{
        background-color: rgb(232, 235, 44);
    }
    .c3{
        background-color: rgb(244, 72, 155);
    }
</style>
<body>
    <table>
        <tr>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
        <tr>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
        </tr>
        <tr>
            <td class="c3"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
            <td class="c2"></td>
        </tr>
        <tr>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
        <tr>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
            <td class="c1"></td>
        </tr>
    </table>
</body>
</html>
